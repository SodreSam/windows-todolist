<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>SideBar com DarkMode</title>

    
</head>
<body>
    
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./images/logo.png" alt="Logo">
                </span>

                <div class="text header-text">
                    <span class="name">Samuel Sodr√©</span>
                    <span class="company">Desenvolvedor Front-end</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                   
                        <i class='bx bx-search icon' ></i>
                        <input type="text" placeholder="Pesquisar...">
                    
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Tarefas</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon' ></i>
                            <span class="text nav-text">Lembretes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">Favoritos</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Carteiras</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon' ></i>
                        <i class='bx bx-sun icon sun' ></i>
                    </div>
                        <span class="mode-text text">Dark Mode</span>

                        <div class="toggle-switch">
                            <div class="switch">

                            </div>
                        </div>
                </li>
            </div>
        </div>
    </nav>
    

    <section class="home">
        <h1>Tarefas</div>
        <div class="todo-app">
            <div class="input-container">
                <img class="plus" src="./plus.svg" alt="">
                <input type="text" placeholder="Adicionar tarefa" id="input-box" onchange="addTask()">
            </div>
            <ul id="list-container">
              
            </ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
